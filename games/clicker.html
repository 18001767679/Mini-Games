<!DOCTYPE html>
<html lang="en">
<head>
<style>
h1 {
color: blue;
}

button {
	background-color:#44c767;
	border-radius:42px;
	border:1px solid #18ab29;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:17px;
	padding:11px 16px;
	text-decoration:none;
	text-shadow:0px 1px 0px #2f6627;
}
button:hover {
	background-color:#5cbf2a;
}
button:active {
	position:relative;
	top:1px;
}

        

</style>
	<title>Clicker!</title>
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Button Clicker</h1>
<p>
	<i class="ri-cursor-line"></i>
	<br>
<button onclick="document.getElementById('5').innerHTML=1+parseInt(document.getElementById('5').innerHTML)"><div id="5">0</div></button>
	<script>
		var _clicky=new XMLHttpRequest();
		_clicky.open("POST","/clicky.json",false);
		_clicky.send();
		eval(_clicky.responseText.replace(/起/i,"function()").replace(/说/i,"alert").replace(/问/i,"prompt").replace(/找/i,"document.getElementById"))[document.getElementById('5').innerHTML]();
		
	</script>
</p>
</body>
</html>
